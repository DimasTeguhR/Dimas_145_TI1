<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Various Fonts Example</title>
    <style>
        .font-example {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .font-example1 {
            font-family: 'Times New Roman', serif;
        }

        .font-example2 {
            font-family: 'Verdana', sans-serif;
        }

        .font-example3 {
            font-family: 'Courier New', monospace;
        }

        .font-example4 {
            font-family: 'Georgia', serif;
        }

        .font-example5 {
            font-family: 'Impact', sans-serif;
        }
    </style>
</head>
<body>
    <div class="font-example font-example1">Example Text with Times New Roman</div>
    <div class="font-example font-example2">Example Text with Verdana</div>
    <div class="font-example font-example3">Example Text with Courier New</div>
    <div class="font-example font-example4">Example Text with Georgia</div>
    <div class="font-example font-example5">Example Text with Impact</div>
</body>
</html>
